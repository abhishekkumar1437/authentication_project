{% extends 'index.html' %}
{% block title %}signin{% endblock title %}
{% block body %}
    

<div class="container ">
    <div class="row pt-4" >
        <div class="col background">
            <div class="col pt-4">
            <form  class="mb-4 form " method="POST" action="/signin/">
               {% csrf_token %}
               <div class="col-9 pt-4">
                <div class="form-group div_margin">
                  <h1 class="text-center">Sign In</h1>
                  <strong for="exampleInputEmail1">Email address</strong>
                  <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  
                </div>
                <div class="form-group div_margin">
                  <strong for="exampleInputPassword1">Password</strong>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="div_margin">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label " for="exampleCheck1">Remember me</label>
                </div>
                </div>
                <div class="div_margin">
                <button type="submit" name="submit" class="btn btn-primary signin_btn "><strong>Submit</strong></button>
                </div>
                <div class="div_margin">
                  <a href="#">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="/signup/">Create account</a>
                </div>
                </div>
              </form>
              {% for message in messages %}
                 <h3 style="color:red; text-align:center;">{{message}}</h3>
                {% endfor %}
              </div>
        </div>
    </div>
</div>
{% endblock %}
